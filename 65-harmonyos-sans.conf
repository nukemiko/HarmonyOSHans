<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <int>0</int>
        </test>
        <edit name="style" mode="assign">
            <string>Thin</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <double>29.2</double>
        </test>
        <edit name="style" mode="assign">
            <string>Extralight</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <double>44.7</double>
        </test>
        <edit name="style" mode="assign">
            <string>Light</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <int>80</int>
        </test>
        <edit name="style" mode="assign">
            <string>Regular</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <int>100</int>
        </test>
        <edit name="style" mode="assign">
            <string>Medium</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <double>180.6</double>
        </test>
        <edit name="style" mode="assign">
            <string>Semibold</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <double>200.3</double>
        </test>
        <edit name="style" mode="assign">
            <string>Bold</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <double>203.6</double>
        </test>
        <edit name="style" mode="assign">
            <string>Extrabold</string>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>HarmonyOSHans</string>
        </test>
        <test name="weight" compare="eq">
            <double>207.2</double>
        </test>
        <edit name="style" mode="assign">
            <string>Black</string>
        </edit>
    </match>
</fontconfig>
